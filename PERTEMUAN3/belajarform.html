<!DOCTYPE html>
<html>
<head>
	<title>Belajar Membuat Form</title>
</head>
<body>
	<h3>Ini adalah form Input data text yang ga rapi</h3>
	<form>
		<label>Nama Lengkap :</label>
		<input type="text" name="namalengkap"><br>
		<label>Alamat:</label>
		<input type="text" name="namalengkap">
	</form>
	<h3>Ini adalah form Input data text yang rapi pakai tabel</h3>
	<form>
		<table>
			<tr>
				<td><label for="nama">Nama</label></td>
				<td>:</td>
				<td><input type="text" name="nama" size="20" id="nama"></td>
			</tr>
			<tr>
				<td><label for="alamat">Alamat</label></td>
				<td>:</td>
				<td><input type="text" name="alamat" id="alamat" size="40"></td>
			</tr>
		</table>
	</form>
	<h2>Jenis Kelamin</h2>
	<form>
	  <input type="radio" id="male" name="gender" value="male">
	  <label for="male">Male</label><br>
	  <input type="radio" id="female" name="gender" value="female">
	  <label for="female">Female</label><br>
	  <input type="submit">
	</form> 
	<h2>Data Kendaraan Pribadi:</h2>
	<form>
	  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
	  <label for="vehicle1"> I have a bike</label><br>
	  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
	  <label for="vehicle2"> I have a car</label><br>
	  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
	  <label for="vehicle3"> I have a boat</label>
	  <br>
	  <input type="submit">
	</form>
	<h2>Ini adalah tipe form action group</h2>
	<form>
	  <label for="cars">Choose a car:</label>
	  <select id="cars" name="cars">
	    <option value="volvo">Volvo</option>
	    <option value="saab">Saab</option>
	    <option value="fiat">Fiat</option>
	    <option value="audi">Audi</option>
	  </select>
	  <input type="submit">
	</form>
	<h2>Ini adalah form untuk text area, biasanya digunakan untuk memasukan data yang banyak</h2>
	<form>
		<label>Pesan Anda</label>
		<textarea>Silahkan masukan pesan anda disini</textarea>
		<br>
		<input type="submit" name="submit">
	</form>
	<h1>The datalist element</h1>
	<form method="GET">
	  <label for="browser">Choose your browser from the list:</label>
	  <input list="browsers" name="browser" id="browser">
	  <datalist id="browsers">
	    <option value="Edge">
	    <option value="Firefox">
	    <option value="Chrome">
	    <option value="Opera">
	    <option value="Safari">
	  </datalist>
	  <input type="submit">
	</form>
</body>
</html>
