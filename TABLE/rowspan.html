<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan RowSpan</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h2>Latihan Penggabungan Baris dengan rowspan</h2>
    <table border="1">
        <tr>
            <th class="kuning">Nama Lengkap</th>
            <td class="hijau">Sutrisno</td>
        </tr>
        <tr>
            <th rowspan="3" class="kuning">Jurusan</th>
            <td class="hijau">Teknik Informatika</td>
        </tr>
        <tr>
            <td class="hijau">Sistem Informasi</td>
        </tr>
        <tr>
            <td class="hijau">Teknik Sipil</td>
        </tr>
    </table>
</body>
</html>
