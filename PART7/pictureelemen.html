<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan picture elemen di HTML</title>
</head>
<body>
    <h3>latihan picture elemen dengan 3 gambar</h3>
    <picture>
        <source media="(min-width: 750px)" srcset="img/kopi.jpg">
        <source media="(min-width: 650px)" srcset="img/hp.jpg">
        <source media="(min-width: 465px)" srcset="img/komputer.jpg">
        <img src="img/pemandangan.jpg" alt="pemandangan" style="width: auto;">
    </picture>
</body>
</html>
