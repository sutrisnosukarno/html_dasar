        }

            width: 250px;

        }

</head>

    <h3>Memasukan gambar di HTML</h3>
    <p>
        <img src="gbr1.JPG" alt="gambarku">

    <h3>Ini adalah praktek html entity</h3>
    <p>Ini adalah spasi menggunakan&nbsp;atau bisa menggunakan &#160;sama saja</p>
